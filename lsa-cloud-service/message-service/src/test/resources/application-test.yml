spring:
  application:
    name: message-service
  config:
    import: optional:configserver:http://www.turbolessons.com:9999/
  cloud:
    gateway:
      enabled: false
      redis:
        enabled: false
    discovery:
      enabled: false
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb://localhost:12345/test
eureka:
  client:
    enabled: false
okta:
  oauth2:
    issuer: ${OKTA_ISSUER}
    client-secret: ${OKTA_CLIENT_SECRET}
    client-id: ${OKTA_CLIENT_ID}