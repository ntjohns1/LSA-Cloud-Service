server:
  port: 5002
spring:
  application:
    name: admin-service
  cloud:
    config:
      enabled: false
    gateway:
      enabled: false
      redis:
        enabled: false
    discovery:
      enabled: false
  mustache:
    check-template-location: false
eureka:
  client:
    enabled: false
okta:
  oauth2:
    issuer: ${OKTA_ISSUER}
    client-secret: ${OKTA_CLIENT_SECRET}
    client-id: ${OKTA_CLIENT_ID}
  client:
    token: ${ADMIN_SERVICE_API_TOKEN}
    orgUrl: ${OKTA_ORG_URL}


