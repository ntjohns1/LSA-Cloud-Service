spring:
  application:
    name: service-registry
  cloud:
    config:
      discovery:
        enabled: true
        service-id: lsa-config-server
      uri: ${CONFIG_URI}
      tls:
        enabled: true
        key-store-type: PKCS12
        key-alias: keystore
        key-store: ${KEY_STORE_PATH}
        key-store-password: ${KEY_STORE_PASSWORD}
        key-password: ${KEY_PASSWORD}
      client:
        git:
          uri: https://github.com/ntjohns1/lsa-config.git
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
          default-label: main
      fail-fast: true