spring:
  cloud:
    config:
      uri: optional:configserver:https://lsa-config-service:9999/
eureka:
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: https://service-registry:8761
  instance:
    hostname: service-registry
server:
  port: 8761
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: /config/www.turbolessons.com.p12
    key-store-password: ${KEY_STORE_PASSWORD}
    key-alias: www.turbolessons.com
