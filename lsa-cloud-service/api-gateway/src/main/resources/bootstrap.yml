spring:
  cloud:
    config:
      uri: https://lsa-config-service:9999/
      tls:
        enabled: true
        key-store-type: PKCS12
        key-alias: keystore
        key-store: /config/keystore.p12
        key-store-password: ${KEY_STORE_PASSWORD}
        key-password: ${KEY_PASSWORD}
      client:
        git:
          uri: https://github.com/ntjohns1/lsa-config.git
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
          default-label: main
      fail-fast: true