name: admin-service-test

on:
  push:
    paths:
      - "lsa-cloud-service/admin-service/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
      
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set environment variables for tests
      run: |
        echo "OKTA_CLIENT_ID=${{ secrets.OKTA_CLIENT_ID }}" >> $GITHUB_ENV
        echo "OKTA_CLIENT_SECRET=${{ secrets.OKTA_CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "OKTA_ISSUER=${{ secrets.OKTA_ISSUER }}" >> $GITHUB_ENV
        echo "OKTA_ORG_URL=${{ secrets.OKTA_ORG_URL }}" >> $GITHUB_ENV
        echo "ADMIN_SERVICE_API_TOKEN=${{ secrets.ADMIN_SERVICE_API_TOKEN }}" >> $GITHUB_ENV
    

    - name: Run Maven Tests
      working-directory: ./lsa-cloud-service/admin-service
      run: mvn test