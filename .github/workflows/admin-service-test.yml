name: admin-service-test

on:
  push:
    paths:
      - "lsa-cloud-service/admin-service/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
      
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set environment variables for tests
      run: |
        echo "CONFIG_URI=${{ secrets.CONFIG_URI }}" >> $GITHUB_ENV
        echo "CONFIG_USERNAME=${{ secrets.CONFIG_USERNAME }}" >> $GITHUB_ENV
        echo "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" >> $GITHUB_ENV

    - name: Run Maven Tests
      working-directory: ./lsa-cloud-service/admin-service
      run: mvn test