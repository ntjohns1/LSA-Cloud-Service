name: email-service-test

on:
  push:
    paths:
      - "lsa-cloud-service/email-service/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run Maven Tests
      working-directory: ./lsa-cloud-service/email-service
      run: |
        mvn test -DOKTA_CLIENT_ID=${{ secrets.OKTA_CLIENT_ID }} \
        -DOKTA_CLIENT_SECRET=${{ secrets.OKTA_CLIENT_SECRET }} \
        -DOKTA_ISSUER=${{ secrets.OKTA_ISSUER }} \
        -DEMAIL_SECRET=${{ secrets.EMAIL_SECRET }}       
